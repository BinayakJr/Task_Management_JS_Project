<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Mangement Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <form id="taskForm">
            <h2>Task Mangement Application</h2>
            <!-- <label for="title">Title:</label> -->
            <input type="text" id="title" required placeholder="Title"><br>
            
            <!-- <label for="description">Description:</label> -->
            <input type="text" id="description" rows="4" required placeholder="Description"><br>

            <!-- <label for="deadline">Deadline:</label> -->
            <input type="date" id="deadline" required placeholder="Deadline"><br>

            <!-- <label for="time">Time:</label> -->
            <input type="time" id="time" required placeholder="Deadline"><br>

            <!-- <label for="priority">Priority:</label> -->
            <select id="priority" required>
                <option value="" selected disabled>Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select><br>
            <!-- <label for="category">Category:</label> -->
            <select id="category" required>
                <option value="" selected disabled>Category</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="college">College</option>
            </select><br>
            <button class="submit" type="submit">Add Task</button>
        </form>

        <hr>

        <div id="taskTable">
            <div>
                <div class="tasksCount">
                    Total tasks : <span id="totalTasks">0</span> Completed Tasks : <span id="completedTasks">0</span>
                </div>

                <input type="text" id="searchInput" oninput="searchTasks()" placeholder="Search your tasks by title, description, deadline, priority or category">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Deadline</th>
                        <th>Time</th>
                        <th>Priority</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="taskList"></tbody>
            </table>
        </div>
        
    </div>
    
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/b5d38cfb87.js" crossorigin="anonymous"></script>
</body>
</html>
